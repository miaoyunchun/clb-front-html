<!-- This page has been included in org_mgmt.html so no need to specify the controller here -->
<div class="modal-body wrapper-lg no-padder"  >
    <div class="panel panel-default m-b-none">
        <div class="panel-heading font-bold"
             translate="pages.dp.DP_CARD_DEPOSIT_TITLES">
        </div>
        <div class="panel-body" ng-controller="AmtAddController">
        <!-- toaster directive -->
		<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            <div class="well b bg-light lt wrapper-sm m-t">
                {{"pages.sm.ORG_MGMT_NOTIFICATION_TEXTS.ORG_MGMT_NOTIFICATION_I18N" | translate}}
            </div>

           
            
			<!-- 存款表单 -->
            <form name="formAddAmt1" id="formAddAmt1" class="form-validation">
	 			<!-- alert -->
		            <div class="m-b-md">
		                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
		                </alert>
		            </div>
                <fieldset ng-disabled="isFormDisabled">
                    <!-- Organization basic info -->
<!--                     <div class="row" style="float:right"> -->

                        <!-- Column 1 -->
                        <!-- <div class="col-lg-6">
                            <div class="form-group" >
                                <label for="loanNbr"
                                       translate="pages.dp.DP_ACCT_OPEN_FIELDS.DP_ACCT_FIELD_CARD_NUMBER">
                                       	客户卡号
                                </label>
                                <input id="custType" name="custType" type="text"
                                       class="form-control"  
                                       value="个人用户" required>
                            </div>
                        </div> -->
                    	
                <div class="col-lg-6">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-lg-5 control-label" for="orgNbr"
							translate="pages.dp.DP_ACCT_OPEN_FIELDS.DP_ACCT_FIELD_CARD_NUMBER"> 客户卡号 </label>
						<div class="col-lg-7">
							<input id="card_no" name="card_no" type="text"
								class="form-control text-uppercase"
								ng-model="fields.card_no">
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4" >
				<div class="col-lg-4">
					<button class="btn m-b-xs btn-default btn-success btn-addon" id="btnNext" style="width:130px;margin-left:80px" ng-click="query()" ng-disabled="formAddAmt1.$invalid">
                                    {{'pages.dp.DP_MGMT_BUTTONS.DP_MGMT_BUTTON_NEXT' | translate}}
                                    <i class="fa fa-share"></i>
                    </button>
				</div>
			</div>
                        <!-- <div class="col-lg-6" style="float:right">
                            <div class="form-group">
                                <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnNext"  ng-click="next(idNumber)" ng-disabled="formAcctOpen.$invalid">
                                    {{'pages.dp.DP_MGMT_BUTTONS.DP_MGMT_BUTTON_NEXT' | translate}}
                                    <i class="fa fa-share"></i>
                                </button>
                            </div>
                        </div> -->
<!--                     </div> -->


                    <!-- A hidden row for hidden fields -->
                    <div class="row" style="display: none">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="orgCreateUser"></label>
                                <input type="text" class="form-control" id="orgCreateUser"
                                       name="gx.orgCreateUser"
                                       ng-model="fields.orgCreateUser">
                            </div>
                        </div>
                    </div>
  					
                </fieldset>
            </form>
            
            <!-- 存款信息表单 -->
            <form name="formAddAmt2" id="formAddAmt2" style="display: none" class="form-validation">
	 			<!-- alert -->
		            <div class="m-b-md">
		                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
		                </alert>
		            </div>
                <fieldset ng-disabled="isFormDisabled">
                    <!-- Organization basic info -->
                    <div class="row">

                        <!-- Column 1 -->
                        <div class="col-lg-4" >
                            <div class="form-group" >
                                <label for="loanNbr"
                                       translate="pages.dp.DP_ACCT_OPEN_FIELDS.DP_ACCT_FIELD_CURRENCY">
                                       	存款币种
                                </label>
                                <input id="currency" name="currency" type="text"
                                       class="form-control"  readonly
                                       value="人民币" required>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="ctryCode"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_ADD_AMT">
                                    	存入金额
                                </label>
                               <input id="amount" name="amount"  type="text" 
                                       class="form-control"   
                                       required>
                            </div>
                        </div>

                        <!-- Column 3 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="idType"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_BATCH_ORDER">
                                    	批次顺序
                                </label>
                               <input id="sequence" name="sequence" type="text"
                                       class="form-control"  
                                       value="第一批次" required>
                            </div>
                        </div>
                    </div>

					<div class="row">

                        <!-- Column 1 -->
                        <div class="col-lg-4" >
                            <div class="form-group" >
                                <label for="idNumber"
                                       translate="pages.dp.DP_ACCT_OPEN_FIELDS.DP_ACCT_FIELD_PRODUCT_NAME">
                                       	产品名称
                                </label>
                                <input id="prod_name" name="prod_name" type="text"
                                       class="form-control" value="活期存款"
                                       readonly required>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="acctType"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_FLOATING_INTEREST_RATE">
                                    	浮动利率
                                </label>
                               <input id="float_rate" name="float_rate"  type="text" readonly
                                       class="form-control" 
                                       value="10%" required>
                            </div>
                        </div>

                        <!-- Column 3 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="idType"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_TRANS_TYPE">
                                    	交易类别
                                </label>
                               <input id="trans_type" name="trans_type" type="text"
                                       class="form-control" value="账户存款 " readonly
                                       required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- Column 1 -->
                        <div class="col-lg-4" >
                            <div class="form-group" >
                                <label for="idNumber"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_STATISTICAL_CODING">
                                       	统计编码
                                </label>
                                <input id="statistic_code" name="statistic_code" type="text"
                                       class="form-control" value="通税" required>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="acctType"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_CURRENT_DATE">
                                    	当前日期
                                </label>
                               <input id="current_date" name="current_date"  type="text" readonly
                                       class="form-control"
                                       required>
                            </div>
                        </div>

                        <!-- Column 3 -->
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="idType"
                                       translate="pages.dp.DP_MONEY_ADD_FIELDS.DP_DEPOSIT_FIELD_ACCOUNT_MANAGER">
                                    	账户经理
                                </label>
                               <input id="acct_manager" name="acct_manager" type="text"
                                       class="form-control" value="Tom " readonly
                                       required>
                            </div>
                        </div>
                    </div>

                    <!-- A hidden row for hidden fields -->
                    <div class="row" style="display: none">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="orgCreateUser"></label>
                                <input type="text" class="form-control" id="orgCreateUser"
                                       name="gx.orgCreateUser"
                                       ng-model="fields.orgCreateUser">
                            </div>
                        </div>
                    </div>
  					
                    <div class="row" >
                        <div class="form-group">
                            <div class="col-lg-6"></div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2"  >
                                <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:150px" id="btnNext"  ng-click="next()" ng-disabled="formAddAmt2.$invalid">
                                        
                                    {{'pages.dp.DP_MGMT_BUTTONS.DP_MGMT_BUTTON_NEXT' | translate}}
                                    <i class="fa fa-share"></i>
                                </button>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnClear" style="width:150px" 
                                        ng-click="cancel()">
                                    {{'pages.dp.DP_MGMT_BUTTONS.DP_MGMT_BUTTON_CANCEL' | translate}}
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            
        </div>
    </div>
</div>
