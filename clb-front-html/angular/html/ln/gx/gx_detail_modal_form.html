<!-- This page has been included in org_mgt.html so no need to specify the controller here -->
<div class="modal-body wrapper-lg no-padder">

    <div class="panel panel-default m-b-none">
        <div class="panel-heading font-bold"
             translate="pages.sm.org.ORG_MGMT_FORM_TITLES.ORG_MGMT_FORM_TITLE_EDIT_ORG"></div>
        <div class="panel-body" id="editOrgPanel">
            <div class="well b bg-warning bg text-dark lt wrapper-sm m-t">
                <strong>{{"pages.sm.org.ORG_MGMT_NOTIFICATION_TEXTS.ORG_MGMT_NOTIFICATION_I18N" | translate}}</strong>
            </div>

            <!-- alert -->
            <div class="m-b-md">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}
                </alert>
            </div>

            <form name="formEditOrg" id="formEditOrg" class="form-validation">

                <fieldset ng-disabled="isFormDisabled">

                    <!-- Organization basic info -->
                    <div class="row">

                        <!-- Column 1 -->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="orgCode"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.LOAN_CONTRACT_NUMBER">
                                    	贷款合同号
                                </label>
                                <input id="lncntrct_cntrct_no" name="lncntrct_cntrct_no" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.lncntrct_cntrct_no" 
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="orgCode"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.CUSTOMER_NUMBER">
                                    	客户号
                                </label>
                                <input id="gxcapply_id" name="gxcapply_id" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_id" 
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="orgCode"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.LOAN_ACCOUNT_NUMBER">
                                    	贷款账户号
                                </label>
                                <input id="gxcapply_loan_acct" name="gxcapply_loan_acct" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_loan_acct" 
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="orgCode"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.CUSTOMER_NAME">
                                    	客户名称	
                                </label>
                                <input id="gxcapply_cust_name" name="gxcapply_cust_name" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_cust_name"  
                                       readonly>
                            </div>
                        </div>

                        <!-- Column 2 -->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="orgPer"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.PRE_LOAN_TIME">
                                    	展期前贷款到期日
                                </label>
                                <div ng-controller="AvailDateCtrl" >
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                                               ng-model="fields.gxcapply_loan_due_date" placeholder="{{placeholders.availDate}}"
                                               id="gxcapply_loan_due_date"	name="gxcapply_loan_due_date" readonly
                                               is-open="opened" datepicker-options="dateOptions" ng-required="true"
                                               close-text="Close"/>
                                              
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" disabled ng-click="open($event)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="orgPer"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.PRE_PRODUCT_TYPE">
                                                                                                                                        展期前产品类型
                                </label>
                                <input id="gxcapply_extend_type" name="gxcapply_extend_type" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_extend_type"  
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="orgPer"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.LOAN_AMOUNT">
                                                                                                                                         贷款金额
                                </label>
                                <input id="gxcapply_loan_amt" name="gxcapply_loan_amt" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_loan_amt"  
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="orgPer"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.EXPIRY_DATE">
                                    	展期后到期日
                                </label>
                                <div ng-controller="AvailDateCtrl" >
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                                               ng-model="fields.gxcapply_extend_date" placeholder="{{placeholders.availDate}}"
                                               id="gxcapply_extend_date"	name="gxcapply_extend_date" readonly
                                               is-open="opened" datepicker-options="dateOptions" ng-required="true"
                                               close-text="Close"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" disabled ng-click="open($event)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Column 3 -->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="isEnabled"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.EXTEND_FEE">
                                    	展期手续费
                                </label>
                                <input id="gxcapply_extend_fee" name="gxcapply_extend_fee" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_extend_fee"  
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="isEnabled"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.POST_DATE_INTEREST_RATE">
                                    	展期后利率
                                </label>
                                <input id="gxcapply_extend_rate" name="gxcapply_extend_rate" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_extend_rate"  
                                       readonly>
                            </div>
                            <div class="form-group">
                                <label for="isEnabled"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.EXTEND_TOTAL_DAY">
                                    	总展期天数
                                </label>
                                <input id="gxcapply_extend_total_days" name="gxcapply_extend_total_days" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_extend_total_days"  
                                       readonly>
                            </div>
                        </div>

                        <!-- Column 4 -->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="companyId"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.APPLICATION_STATUS">
                                       	展期申请簿状态
                                </label>
                                <select ui-jq="chosen"
                                        id="gxcapply_loan_ext_sts"
                                        name="gxcapply_loan_ext_sts"
                                        class="form-control"
                                        data-placeholder="{{'pages.common.COMMON_PLACEHOLDERS.COMMON_PLACEHOLDER_SELECT' | translate}}"
                                        ng-model="fields.gxcapply_loan_ext_sts">
                                    <option value></option>
                                    <option ng-repeat="item in company" value="{{item.companyInfoId}}">
                                        {{item.companyName}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="companyId"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.APPLICATION_DATE">
                                    	申请日期
                                </label>
                                 <div ng-controller="AvailDateCtrl" >
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}"
                                               ng-model="fields.gxcapply_apply_date" placeholder="{{placeholders.availDate}}"
                                               id="gxcapply_apply_date"	name="gxcapply_apply_date" readonly
                                               is-open="opened" datepicker-options="dateOptions" ng-required="true"
                                               close-text="Close"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" disabled ng-click="open($event)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="companyId"
                                       translate="pages.ln.GX_DETAIL_FORM_INPUTS.REMARK">
                                    	备注	
                                </label>
                                <input id="gxcapply_remark" name="gxcapply_remark" type="text"
                                       class="form-control text-uppercase"
                                       placeholder="{{ placeholders.orgNoRule }}"
                                       ng-model="fields.gxcapply_remark"  
                                       readonly>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-6"></div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-2" style="float:right">
                                <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnClose"
                                        ng-click="cancel()">
                                    {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_CANCEL' | translate}}
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
