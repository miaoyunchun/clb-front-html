<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div class="modal-body wrapper-lg no-padder" ng-controller="subDetailQueryMgtPageCtrl">

    <div class="panel panel-default m-b-none">
        <!--标题-->
        <div class="bg-light lter b-b wrapper-md">
            <h1 class="m-n font-thin h3" translate="pages.fm.SUBJECT_DETAILED_FLOW_QUERY">科目明细流水查询</h1>
        </div>

        <div class="panel-body" >
            <div class="well b bg-light lt wrapper-sm m-t" translate="pages.common.COMMON_NOTIFICATION_TEXTS.COMMON_NOTIFICATION_I18N">
            </div>
        
        <!--搜索交易明细流水条件-->
        <form name="formSubDetailFilter" id="formSubDetailFilter">
            <div class="row">
                <!--交易流水号-->
                <div class="col-lg-3">
                    <label for="txn_jour_t" translate="pages.fm.ITEM_DETAIL_LIST.TXN_JOUR_T">
                        	交易流水号
                    </label>

                    <input id="txn_jour_t" name="param_txn_jour_t" type="text"
                           class="form-control" ng-model="fields.param_txn_jour_t"
                           placeholder="{{'pages.fm.ITEM_DETAIL_LIST.PLACEHOLDERS.TXN_JOUR_T' | translate}}">
                </div>
                <!-- 交易日期 -->
                <div class="col-lg-3">
                     	<div class="form-group">
                     	    <label for="txn_date_t" translate="pages.fm.ITEM_DETAIL_LIST.TXN_DATE_T">
                      		      交易日期
                             </label>
                             <div ng-controller="AvailDateCtrl">
                                 <div class="input-group">
                                     <input id="txn_date_t" name="param_txn_date_t" type="text" class="form-control" datepicker-popup="{{format}}"
                                            ng-model="fields.param_txn_date_t" close-text="Close"
                                            is-open="opened" datepicker-options="dateOptions"
                                            placeholder="{{'pages.fm.ITEM_DETAIL_LIST.PLACEHOLDERS.BUSN_DATE' | translate}}"/>
                                     <span class="input-group-btn">
                                         <button type="button" class="btn btn-default" ng-click="open($event)">
                                             <i class="glyphicon glyphicon-calendar"></i>
                                         </button>
                                     </span>
                                 </div>
                             </div>
                     	</div>
                   </div>
                   <!--科目号-->
                   <div class="col-lg-3">
	                    <label for="item_nbr" translate="pages.fm.ITEM_DETAIL_LIST.ITEM_NBR">
	                        	科目号
	                    </label>
	
	                    <input id="item_nbr" name="param_item_nbr" type="text"
	                           class="form-control" ng-model="fields.param_item_nbr"
	                           placeholder="{{'pages.fm.ITEM_DETAIL_LIST.PLACEHOLDERS.ITEM_NBR' | translate}}">
                </div>
            </div>

            <!--查询按钮，重置按钮-->
            <div class="row">
                <div class="form-group">
                    <div class="col-lg-8"> </div>
                    <!--<div class="col-lg-2"> </div>-->
                    <div class="col-lg-2">
                        <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnQuery" style="width:110px" ng-click="queryItemDetail()">
                            {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_SEARCH' | translate}}
                            <i class="fa fa-search"></i>
                        </button>
                    </div>

                    <div class="col-lg-2">
                        <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnReset" style="width:100px"
                                ng-click="clearTable()">
                            {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_CLEAR' | translate}}
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>

    <!-- Action buttons -->
    <div class="row" id="orgTable" name="orgTable">
        <div class="col-lg-12">
            <div class="panel panel-default">
            	<div class="panel-heading font-bold">
                    <!-- See this controller in add_org_modal_ctrl.js -->

                    <span ng-controller="ItemDetailModalCtrl">
                        <!--科目明细详情的modal框-->
                        <script type="text/ng-template" id="itemDetailModal.html">
                            <div ng-include="'html/fm/itemDetail/item_detail_modal.html'"></div>
                        </script>


                        <!--产品詳情的按钮-->
                            <button class="btn m-b-xs btn-sm btn-default btn-addon" id="subjectDetail" ng-click="showItemDetailModal()">
                           {{'pages.rm.PCUST.PCUST_MGMT_COLUMN_TITLES.PCUST_MGMT_COLUMN_TITLE_DETAIL' | translate}}
                            <i class="fa fa-bell-o"></i>
                        </button>

                    </span>
                </div>
                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table ui-jq="dataTable" ui-options="{{fmSubDetailDataTableParms}}" class="table display" id="itemDetailList">
                            <thead>
                            <tr>
                                <th translate="pages.fm.TRAD_LIST.TRAD_TABLE_SEQ">
                                   		 seq
                                </th>
                                <th translate="pages.fm.TRAD_LIST.TRAD_TXN_JOUR">
                                		 交易流水号
                                </th>
                                <th translate="pages.fm.ITEM_DETAIL_LIST.TXN_SEQ">
                                		 交易流水序号
                                </th>
                                <th translate="pages.fm.TRAD_LIST.TRAD_BUSN_DATE">
                              	      	交易日期
                                </th>
                                <th translate="pages.fm.ITEM_DETAIL_LIST.TXN_TIME">
                                    	交易时间
                                </th>
                                <th translate="pages.fm.ITEM_DETAIL_LIST.DC_CODE">
                                 		  借贷别
                                </th>
                                <th translate="pages.fm.ITEM_DETAIL_LIST.ITEM_BAL">
                                		  余额
                                </th>
                                <th translate="pages.fm.ITEM_DETAIL_LIST.OPR_NBR">
                                		   操作员号
                                </th>
                                <th translate="pages.fm.TRAD_LIST.TRAD_TXN_TYPE">
                                		 交易类型
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
