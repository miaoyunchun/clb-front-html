<div class="modal-body wrapper-lg no-padder">

    <div class="panel panel-default m-b-none">

        <!--modal框标题-->
        <div class="panel-heading font-bold"
             translate="pages.fm.TITLES.ACCT_ENTRY_DETAIL"></div>

        <div class="panel-body">

            <div class="well b bg-light lt wrapper-sm m-t">
                {{"pages.common.COMMON_NOTIFICATION_TEXTS.COMMON_NOTIFICATION_I18N" | translate}}
            </div>

            <!-- alert -->
            <!--<div class="m-b-md">-->
                <!--<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}-->
                <!--</alert>-->
            <!--</div>-->

            <form name="formAcctEntryDetail" id="formAcctEntryDetail" class="form-validation">

                <fieldset ng-disabled="isFormDisabled">
                    <!--column 1-->
                    <div class="row">
                        <!--交易代号（查询用）-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="tran_id1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.TRAN_ID">
                                    Item Key
                                </label>
                                <span style="color:red">*</span>
                                <input id="tran_id1" name="tran_id1" type="text"
                                       class="form-control"
                                       ng-maxlength="4" ng-model="tran_id1"
                                       required readonly="readonly">

                            </div>
                        </div>

                        <!--会计科目-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="acct_item1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.ACCT_ITEM">
                                    Acct Item
                                </label>
                                <span style="color:red">*</span>
                                <input id="acct_item1" name="acct_item1" type="text"
                                       class="form-control"
                                       ng-maxlength="8" ng-model="acct_item1"
                                       required readonly="readonly">

                            </div>
                        </div>

                        <!--分录序号-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="cond_seq1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.COND_SEQ">
                                    Cond Seq
                                </label>
                                <span style="color:red">*</span>
                                <input id="cond_seq1" name="cond_seq1" type="text"
                                       class="form-control"
                                       ng-maxlength="4" ng-model="cond_seq1"
                                       required readonly="readonly">

                            </div>
                        </div>
                        <!--借贷标识下拉框-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="dc_flag"
                                       translate="pages.fm.ACCOUNTING_ENTRY.DC_FLAG">
                                    DC Flag
                                </label>
                                <span style="color:red">*</span>
                                <select ui-jq="chosen"
                                        id="dc_flag"
                                        name="dc_flag"
                                        class="form-control"
                                        ng-model="dc_flag"
                                        disabled="true">
                                    <option value></option>
                                    <option ng-repeat="x in dcFlags1" value="{{x.value}}">
                                        {{x.name}}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <!--column 2-->
                    <div class="row">
                        <!--记账机构-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="acct_org1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.ACCT_ORG">
                                    Acct Org
                                </label>
                                <span style="color:red">*</span>
                                <input id="acct_org1" name="acct_org1" type="text"
                                       class="form-control"
                                       ng-maxlength="9" ng-model="acct_org1"
                                       required readonly="readonly">

                            </div>
                        </div>
                        <!--交易指针-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="tran_amt_point1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.TRAN_AMT_POINT">
                                    Tran Amt Point
                                </label>
                                <span style="color:red">*</span>
                                <input id="tran_amt_point1" name="tran_amt_point1" type="text"
                                       class="form-control"
                                       ng-maxlength="2" ng-model="tran_amt_point1"
                                       required readonly="readonly">

                            </div>
                        </div>
                        <!--内部分账户序号-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="item_seq1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.ITEM_SEQ">
                                    Item Seq
                                </label>
                                <span style="color:red">*</span>
                                <input id="item_seq1" name="item_seq1" type="text"
                                       class="form-control"
                                       ng-maxlength="6" ng-model="item_seq1"
                                       required readonly="readonly">

                            </div>
                        </div>
                        <!--交易描述-->
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="tran_desp1"
                                       translate="pages.fm.ACCOUNTING_ENTRY.TRAN_DESP">
                                    Tran Desp
                                </label>
                                <span style="color:red">*</span>
                                <input id="tran_desp1" name="tran_desp1" type="text"
                                       class="form-control"
                                       ng-maxlength="40" ng-model="tran_desp1"
                                       required readonly="readonly">

                            </div>
                        </div>

                    </div>

                    <!--按钮-->
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="form-group">


                                <div class="col-lg-2">
                                    <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnClose" style="width:100px;margin-top:10px;margin-left: 650px"
                                            ng-click="cancelAcctEntry()">
                                        {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_CANCEL' | translate}}
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </fieldset>

            </form>

        </div>

    </div>

</div>
