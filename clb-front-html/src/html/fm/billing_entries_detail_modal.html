<!--记账分录明细查询详情modal框-->

<div class="modal-body wrapper-lg no-padder">

    <div class="panel panel-default m-b-none">

        <!--modal框标题-->
        <div class="panel-heading font-bold"
             translate="pages.fm.TITLES.ACCTING_LIST_QUERY"></div>

        <div class="panel-body" id="editSubPanel">

            <div class="well b bg-light lt wrapper-sm m-t">
                {{"pages.common.COMMON_NOTIFICATION_TEXTS.COMMON_NOTIFICATION_I18N" | translate}}
            </div>

            <form name="formEditSubject" id="formEditSubject" class="form-validation">

                <fieldset ng-disabled="isFormDisabled">

                <!--column 1-->
                <div class="row">

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="tran_jour"
                                   translate="pages.fm.ACCT_DETAIL.TRAN_JOUR">
                                tran_jour
                            </label>
                            <span style="color:red">*</span>
                            <input id="tran_jour" name="tran_jour" type="text"
                                   class="form-control"
                                   ng-maxlength="19" ng-model="tran_jour"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="tran_seq"
                                   translate="pages.fm.ACCT_DETAIL.TRAN_SEQ">
                                TRAN_SEQ
                            </label>
                            <span style="color:red">*</span>
                            <input id="tran_seq" name="tran_seq" type="text"
                                   class="form-control"
                                   ng-maxlength="1" ng-model="tran_seq"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="tran_id"
                                   translate="pages.fm.ACCT_DETAIL.TRAN_ID">
                                TRAN_ID
                            </label>
                            <span style="color:red">*</span>
                            <input id="tran_id" name="tran_id" type="text"
                                   class="form-control"
                                   ng-maxlength="4" ng-model="tran_id"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="cond_seq"
                                   translate="pages.fm.ACCT_DETAIL.COND_SEQ">
                                cond_seq
                            </label>
                            <span style="color:red">*</span>
                            <input id="cond_seq" name="cond_seq" type="text"
                                   class="form-control"
                                   ng-maxlength="4" ng-model="cond_seq"
                                   required readonly="readonly">

                        </div>
                    </div>

                </div>
                <!--column 2-->
                <div class="row">

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="tran_date"
                                   translate="pages.fm.ACCT_DETAIL.TRAN_DATE">
                                tran_date
                            </label>
                            <span style="color:red">*</span>
                            <input id="tran_date" name="tran_date" type="text"
                                   class="form-control"
                                   ng-maxlength="10" ng-model="tran_date"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="tran_time"
                                   translate="pages.fm.ACCT_DETAIL.TRAN_TIME">
                                TRAN_TIME
                            </label>
                            <span style="color:red">*</span>
                            <input id="tran_time" name="tran_time" type="text"
                                   class="form-control"
                                   ng-maxlength="8" ng-model="tran_time"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="dc_flag"
                                   translate="pages.fm.ACCOUNTING_ENTRY.DC_FLAG">
                                dc_flag
                            </label>
                            <span style="color:red">*</span>
                            <select ui-jq="chosen"
                                    id="dc_flag"
                                    name="dc_flag"
                                    class="form-control"
                                    ng-model="dc_flag">
                                <option value></option>
                                <option ng-repeat="x in dcflag" value="{{x.value}}">
                                    {{x.name}}
                                </option>
                            </select>

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="acct_item"
                                   translate="pages.fm.ACCT_DETAIL.ACCT_ITEM">
                                acct_item
                            </label>
                            <span style="color:red">*</span>
                            <input id="acct_item" name="acct_item" type="text"
                                   class="form-control"
                                   ng-maxlength="8" ng-model="acct_item"
                                   required readonly="readonly">

                        </div>
                    </div>

                </div>
                <!--column 3-->
                <div class="row">

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="acct_org"
                                   translate="pages.fm.ACCT_DETAIL.ACCT_ORG">
                                acct_org
                            </label>
                            <span style="color:red">*</span>
                            <input id="acct_org" name="acct_org" type="text"
                                   class="form-control"
                                   ng-maxlength="9" ng-model="acct_org"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="tran_amt"
                                   translate="pages.fm.ACCT_DETAIL.TRAN_AMT">
                                tran_amt
                            </label>
                            <span style="color:red">*</span>
                            <input id="tran_amt" name="tran_amt" type="text"
                                   class="form-control"
                                   ng-maxlength="16" ng-model="tran_amt"
                                   required readonly="readonly">

                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="item_seq"
                                   translate="pages.fm.ACCT_DETAIL.ITEM_SEQ">
                                item_seq
                            </label>
                            <span style="color:red">*</span>
                            <input id="item_seq" name="item_seq" type="text"
                                   class="form-control"
                                   ng-maxlength="6" ng-model="item_seq"
                                   required readonly="readonly">

                        </div>
                    </div>

                </div>

                    <!--按钮-->
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="form-group">

                                <div class="col-lg-2">
                                    <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnClose" style="width:100px;margin-top:10px;margin-left: 650px"
                                            ng-click="cancelAcctingDetail()">
                                        {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_CANCEL' | translate}}
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>

            </form>

        </div>

    </div>

</div>
