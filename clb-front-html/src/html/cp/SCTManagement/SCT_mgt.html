
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div class="modal-body wrapper-lg no-padder" ng-controller="SCTPageCtrl">



    <div class="panel panel-default m-b-none">
        <!--标题-->
        <div class="bg-light lter b-b wrapper-md">
            <h1 class="m-n font-thin h3" translate="pages.cp.SCT_PARAM">SCT Parameter Management</h1>
        </div>


        <div class="panel-body" >
            <div class="well b bg-light lt wrapper-sm m-t" translate="pages.common.COMMON_NOTIFICATION_TEXTS.COMMON_NOTIFICATION_I18N">
            </div>

            <!--查询的表单-->
            <form name="formSCTFilter" id="formSCTFilter">
                <!--<fieldset ng-disabled="isFormDisabled">-->
                <!--//表单内容-->
                <div class="row">
                    <!-- Column 1 表id-->
                    <div class="col-lg-4" >
                        <div>
                            <label for="sct_id"
                                   translate="pages.cp.SCT_TABLE.SCT_ID">
                                SCTID
                            </label>

                            <input id="sct_id" name="sct_id" type="text"
                                   class="form-control"
                                   ng-model="sct_id" ng-minlength="3"
                                   required placeholder='{{"pages.cp.SCT_TABLE.SCT_ID" | translate}}'>
                        </div>

                    </div>

                    <!--表类型 下拉框-->
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="table_types"
                                   translate="pages.cp.SCT_TABLE.TABLE_TYPES">
                                Table Types
                            </label>
                            <select ui-jq="chosen"
                                    id="table_types"
                                    name="table_types"
                                    class="form-control"
                                    ng-model="table_types">
                                <option value></option>
                                <option ng-repeat="x in tables" value="{{x.value}}">
                                    {{x.name}}
                                </option>
                            </select>
                        </div>

                    </div>

                </div>

                <!--//按钮-->
                <div class="row">
                    <div class="form-group">


                        <div class="col-lg-10"> </div>
                        <!--<div class="col-lg-2"> </div>-->
                        <div class="col-lg-1">
                            <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnQuery" style="width:100px" ng-click="querySCT()">
                                {{'pages.cp.ORG_MGT_FIELDS.QUERY_BUTTON' | translate}}
                                <i class="fa fa-search"></i>
                            </button>
                        </div>

                        <div class="col-lg-1">
                            <button class="btn m-b-xs btn-default btn-success btn-addon" id="btnReset" style="width:100px"
                                    type="reset" ng-click="resetTable()">
                                {{'pages.cp.ORG_MGT_FIELDS.RESET_BUTTON' | translate}}
                                <i class="fa fa-times"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <!--</fieldset>-->
            </form>
        </div>

        <div class="row" id="SCTTables" name="SCTTables">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">

                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div>
                                            <label for="acct_sct_name"

                                            <span style="color:red">*</span>

                                                   ng-model="acct_associate_org_id" ng-maxlength="3"
                                                   required ng-readonly="commonEnabled">
                                        </div>
                                    </div>
                                </div>

                                </div>

                                <div class="row">
                                    <!--column 3-->
                                    <div class="col-lg-4">
                                        <label for="acct_account_current"

                                            Account Current
                                        </label>
                                        <span style="color:red">*</span>
                                        <input id="acct_account_current" name="account_current" type="text"

                                               required ng-readonly="commonEnabled">
                                    </div>

                                    <div class="col-lg-4">

                                        <span style="color:red">*</span>

                                               required ng-readonly="commonEnabled">
                                    </div>

                                    <div class="col-lg-4">

                                            Last Maint Date

                                    </div>

                                <div class="row" style="margin-top: 2%">
                                    <div class="form-group">


                                        <div class="col-lg-8"> </div>
                                        <!--<div class="col-lg-2"> </div>-->
                                        <div class="col-lg-1">
                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"
                                                    ng-click="editForm()" ng-hide="editBtnHide">

                                                <i class="fa fa-pencil"></i>
                                            </button>
                                        </div>

                                        <div class="col-lg-1">
                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"
                                                    ng-click="addForm()" ng-hide="addBtnHide">

                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>

                                        <div class="col-lg-1">

                                        </div>

                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"

                                                <i class="fa fa-times"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>

                            </form>
                        </div>

                                            <label for="interest_interest_type"
                                                   translate="pages.cp.SCT_TABLE.INTEREST.INTEREST_TYPE">
                                                Interest Type
                                            </label>
                                            <span style="color:red">*</span>
                                            <select ui-jq="chosen"
                                                    id="interest_interest_type"
                                                    name="interest_type"
                                                    class="form-control"
                                                    data-placeholder="{{'pages.cp.PLACEHOLDERS.SCT.INTEREST.INTEREST_TYPE' | translate}}"
                                                    ng-model="interest_interest_type">
                                                <option value></option>
                                                <option ng-repeat="x in interestTypes" value="{{x.value}}">
                                                    {{x.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div>
                                            <label for="interest_interest_rate"
                                                   translate="pages.cp.SCT_TABLE.INTEREST.INTEREST_RATE">
                                                Interest Rate
                                            </label>
                                            <span style="color:red">*</span>
                                            <input id="interest_interest_rate" name="interest_rate" type="text"
                                                   class="form-control"
                                                   placeholder="{{'pages.cp.PLACEHOLDERS.SCT.INTEREST.INTEREST_RATE' | translate}}"
                                                   ng-model="interest_interest_rate" ng-maxlength="8"
                                                   required ng-readonly="commonEnabled">
                                        </div>
                                    </div>
                                </div>
                                <!--column 3-->
                                <div class="row">

                                    <div class="col-lg-4">
                                        <div>
                                            <label for="interest_floating_percent"
                                                   translate="pages.cp.SCT_TABLE.INTEREST.FLOATING_PERCENT">
                                                Floating Percent
                                            </label>
                                            <span style="color:red">*</span>
                                            <input id="interest_floating_percent" name="floating_percent" type="text"
                                                   class="form-control"
                                                   placeholder="{{'pages.cp.PLACEHOLDERS.SCT.INTEREST.FLOATING_PERCENT' | translate}}"
                                                   ng-model="interest_floating_percent" ng-maxlength="6"
                                                   required ng-readonly="commonEnabled">
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div>
                                            <label for="interest_last_maint_date"
                                                   translate="pages.cp.SCT_TABLE.INTEREST.LAST_MAINT_DATE">
                                                Last Maint Date
                                            </label>
                                            <span style="color:red">*</span>
                                            <input id="interest_last_maint_date" name="last_maint_date" type="text"
                                                   class="form-control"
                                                   ng-model="interest_last_maint_date" ng-maxlength="10"
                                                   required readonly="readonly">
                                        </div>
                                    </div>

                                </div>

                                <!--//按钮所在的div-->
                                <div class="row" style="margin-top: 2%">
                                    <div class="form-group">


                                        <div class="col-lg-8"> </div>
                                        <!--<div class="col-lg-2"> </div>-->
                                        <div class="col-lg-1">
                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"
                                                    ng-click="editForm()" ng-hide="editBtnHide">
                                                {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_EDIT' | translate}}
                                                <i class="fa fa-pencil"></i>
                                            </button>
                                        </div>

                                        <div class="col-lg-1">
                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"
                                                    ng-click="addForm()" ng-hide="addBtnHide">
                                                {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_ADD' | translate}}
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>

                                        <div class="col-lg-1">
                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"
                                                    ng-click="commitForm()" ng-hide="commitBtnhide" ng-disabled="formSCTInterest.$invalid">
                                                {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_SUBMIT' | translate}}
                                                <i class="fa fa-book"></i>
                                            </button>
                                        </div>

                                        <div class="col-lg-1">
                                            <button class="btn m-b-xs btn-default btn-success btn-addon" style="width:120px"
                                                    ng-click="cancelForm()" ng-hide="cancelBtnhide">
                                                {{'pages.common.COMMON_BUTTONS.COMMON_BUTTON_CANCEL' | translate}}
                                                <i class="fa fa-times"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>




    </div>



</div>
